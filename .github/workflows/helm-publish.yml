name: Helm Chart Release

on:
  push:
    branches: [main]
    paths:
      - "helm/**"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: helm
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Add artifacthub-repo.yml to GitHub Pages
        run: |
          cp $GITHUB_WORKSPACE/artifacthub-repo.yml /tmp/artifacthub-repo.yml
          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages
          cp /tmp/artifacthub-repo.yml .
          git add artifacthub-repo.yml
          git diff --cached --quiet || git commit -m "Add artifacthub-repo.yml"
          git push origin gh-pages
        continue-on-error: true

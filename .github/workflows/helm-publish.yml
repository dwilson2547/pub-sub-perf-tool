name: Helm Chart Release

on:
  push:
    branches: [main]
    paths:
      - "helm/**"
  pull_request:
    paths:
      - "helm/**"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get chart version
        id: version
        run: |
          VERSION=$(grep '^version:' helm/pub-sub-perf-tool/Chart.yaml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: tag-check
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          if git ls-remote --tags origin "refs/tags/v${VERSION}" | grep -q .; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Lint Helm chart
        run: helm lint helm/pub-sub-perf-tool

      - name: Log in to Docker Hub Helm registry
        if: github.event_name != 'pull_request' && steps.tag-check.outputs.exists == 'false'
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | helm registry login registry-1.docker.io --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Package Helm chart
        if: github.event_name != 'pull_request' && steps.tag-check.outputs.exists == 'false'
        run: |
          helm package helm/pub-sub-perf-tool \
            --version ${{ steps.version.outputs.version }} \
            --app-version ${{ steps.version.outputs.version }}

      - name: Push Helm chart to Docker Hub OCI registry
        if: github.event_name != 'pull_request' && steps.tag-check.outputs.exists == 'false'
        run: |
          helm push pub-sub-perf-tool-${{ steps.version.outputs.version }}.tgz \
            oci://registry-1.docker.io/${{ secrets.DOCKERHUB_USERNAME }}

      - name: Upload Helm chart to GitHub Release
        if: github.event_name != 'pull_request' && steps.tag-check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          files: pub-sub-perf-tool-${{ steps.version.outputs.version }}.tgz
